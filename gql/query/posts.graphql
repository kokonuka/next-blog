fragment postFragment on Post {
  databaseId
  title
  date
  content
  featuredImage {
    node {
      mediaItemUrl
    }
  }
  categories {
    nodes {
      id
      databaseId
      name
    }
  }
  tags {
    nodes {
      id
      databaseId
      name
    }
  }
}


query GetPosts {
  posts {
    nodes {
      ...postFragment
    }
  }
}

query getNextPosts (
  $endCursor: String!
) {
  posts(first: 10, after: $endCursor) {
    nodes {
      ...postFragment
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query getPost(
  $id: ID!
) {
  post(id: $id, idType: DATABASE_ID) {
    ...postFragment
  }
}